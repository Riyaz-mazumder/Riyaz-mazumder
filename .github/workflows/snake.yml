name: Generate snake animation

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate Snake (Platane snk v3)
        uses: Platane/snk@v3
        with:
          github_user_name: Riyaz-mazumder
          outputs: |
            dist/snake.svg

      - name: Commit and push snake.svg
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin
          git checkout -B output
          mkdir -p dist
          cp dist/snake.svg snake.svg
          git add snake.svg
          git commit -m "update snake.svg" || echo "No changes to commit"
          git push origin output --force
